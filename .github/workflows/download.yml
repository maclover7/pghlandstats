name: "Download Pittsburgh land stats"

on:
  schedule:
    - cron: "0 03 * * *" # Daily at 03:00 UTC (23:00 EST of the previous day)
  workflow_dispatch:

jobs:
  download:
    name: Download
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3
      - id: run-script
        name: Run download script
        run: |
          . ./download.sh
      - id: add-and-commit
        name: Add and commit
        run: |
          git add .
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git commit -m "Latest data"
      - id: push
        name: Push
        run: |
          git push
